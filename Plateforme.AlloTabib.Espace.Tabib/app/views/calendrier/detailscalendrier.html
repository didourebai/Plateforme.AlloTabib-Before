<div class="modal-header">
    <h3 class="modal-title center">Liste de vos rendez vous - Date : {{dateCourrante}}</h3>
</div>
<div class="modal-body">
    <table class="table table-striped table-bordered table-hover table-condensed" data-ng-hide="rendezvous.length == 0" id="calendrier">
        <tr>
            <th>Nom et prénom patient </th>
            <th>Heure du rendez vous </th>
            <th>N° téléphone patient</th>
        </tr>
        <tr data-ng-repeat="rdv in rendezvous">
            <td style="font-weight: bold">{{rdv.nomPrenomPatient}}</td>
            <td style="font-weight: bold">{{rdv.heureDebutCalendrier}}</td>
            <td style="font-weight: bold">{{rdv.telephonePatient}}</td>
        </tr>

    </table>
    <table data-ng-show="rendezvous.length == 0" class="col-sm-10 table table-striped table-bordered table-condensed">
        <tbody>
            <tr class="error">
                <td colspan="2">
                    <div class="text-center">
                        <h4><strong>Votre calendrier ne contient aucun rendez vous planifié.</strong></h4>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-success" onclick="jQuery('#calendrier').print()">Imprimer</button>
    <button class="btn btn-warning" ng-click="close()">Fermer</button>
</div>
